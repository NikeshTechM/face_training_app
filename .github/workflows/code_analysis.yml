name: Code Analysis and Auto Fix

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  analyze_code:
    runs-on: ubuntu-latest  # ✅ Correct runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10  # ✅ Valid Python version

      - name: Install dependencies
        run: pip install openai

      - name: Run LLM Code Analyzer
        run: python .github/scripts/analyze_code.py
        env:  # ✅ Pass the OpenAI API key securely
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit changes if any
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add .
          git commit -m "Auto fix memory leak issues via LLM" || echo "No changes"
          git push origin HEAD:${{ github.ref_name }}
